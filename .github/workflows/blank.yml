name: "JFrog-GitHub NPM Publish OIDC Integration"
on: push

# This is required as per.
# https://docs.github.com/en/actions/deployment/securiy-hardening-your-deployments/configuring-openid-connectn-cloud--providers#adding-permissions-settinkgs
permissions:
  id-token: write

jobs:
  build:
     runs-on: ubuntu-latest
     env:
      OIDC_AUDIENCE: 'jfrog-github'
      PLATFORM_REPO: 'sand-npm'
     defaults:
      run:
        working-directory: ./
     steps:
       - name: Checkout
         uses: actions/checkout@v3
              
       - name: Setup Node npm
         uses: actions/setup-node@v3
   
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v3
         env:  
           JF_URL: ${{ secrets.JF_URL }}
         with:
           oidc-provider-name: san-git-intergation
           oidc-audience: jfrog-github

       - name: Log in to JFrog Docker registry
         run: |
          docker login ${{ secrets.JF_DOCKER_URL }} -u ${{ secrets.JFROG_USERNAME }} --password ${{ secrets.JFROG_PASSWORD }}



       - name: Prepare test values
         id: prepare
         run: |
          echo "platform_pair=linux-amd64" >> $GITHUB_OUTPUT

      # Example of using an input (simulate your inputs.image-format)
       - name: Set image format input
         id: set_input
         run: |
          echo "image-format=tar" >> $GITHUB_OUTPUT

      # Step: Load Docker image from tar file
       - name: Load image from tar file
         id: load_image
         run: |
          echo "Simulating docker load..."
          # Simulate what docker would print when loading an image
          echo "Loaded image: myapp:latest"
          # Save the simulated image name to a temporary file
          echo "myapp:latest" > /tmp/loaded_image.txt
          echo "Image name is '$(cat /tmp/loaded_image.txt)'"
          image_name=$(cat /tmp/loaded_image.txt)

          if [ -z "$image_name" ]; then
          echo "Image name is empty"
          exit 1
          fi

          # Export image name for use in later steps
          echo "image_name=$image_name" >> $GITHUB_OUTPUT

       - name: Print image name
         run: echo "Loaded image is ${{ steps.load_image.outputs.image_name }}"
       - name: Create dummy Docker image
         run: |
          echo "FROM alpine:3.18" > Dockerfile
          echo "CMD echo Hello from dummy image" >> Dockerfile
          docker build -t myapp:latest .        
       - name: GAR Tag and Push
         run: |
          image_platform_pair="hts2-girigithub-oci-local.jfrog.io/ociimage:v1.2.3-linux-amd64"
          echo "Tagging and pushing primary image: $image_platform_pair"
          docker tag myapp:latest "$image_platform_pair"
          docker push "$image_platform_pair"
          for tag in latest stable; do
          echo "Tagging and pushing additional tag: $tag"
           docker tag "$image_platform_pair" "hts2-girigithub-oci-local.jfrog.io/ociimage:$tag-linux-amd64"
           docker push "hts2-girigithub-oci-local.jfrog.io/ociimage:$tag-linux-amd64"
          done

       - name: tag Docker image
         run: |
          docker tag hts2-girigithub-oci-local.jfrog.io/ociimage:1.0 hts2-girigithub-oci-local.jfrog.io/ociimage:1.3

       - name: push Docker image
         run: |
          docker push hts2-girigithub-oci-local.jfrog.io/ociimage:1.3  
          
       - name: Set CLI Config
         run: jf npm-config --global=true --repo-resolve=$PLATFORM_REPO --repo-deploy=$PLATFORM_REPO

       - name: Print GitHub organization name
         run: |
           printenv
 
       - name: Install Dependencies
         run: jf npm install
           
       - name: Run tests
         run: npm test
         
       - name: Publish
         run: jf npm publish
         
       - name: Publish Build info With JFrog CLI
         run: |
          # Collect environment variables for the build
          jf rt build-collect-env
          # Collect VCS details from git and add them to the build
          jf rt build-add-git
          # Publish build info
          jf rt build-publish
