name: CI

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: |
          echo "MY_VAR=my_value" >> $GITHUB_ENV
          export MY_VAR="${MY_VAR}"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Print MY_VAR
        run: echo $MY_VAR
