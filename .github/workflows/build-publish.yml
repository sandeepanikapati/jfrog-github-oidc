name: CI

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "MY_VAR=my_value" > my_env_file.txt
      - name: Upload environment file
        uses: actions/upload-artifact@v3
        with:
          name: my-env
          path: my_env_file.txt

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Download environment file
        uses: actions/download-artifact@v3
        with:
          name: my-env
      - name: Load environment variable
        run: |
          MY_VAR=$(cat my_env_file.txt)
          echo "MY_VAR=$MY_VAR" >> $GITHUB_ENV
      - name: Print MY_VAR
        run: echo $MY_VAR
